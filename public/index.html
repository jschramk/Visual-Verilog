<html>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
    }

    td,
    th {
        border: 2px solid #000000;
        text-align: left;
        padding: 8px;
    }
</style>



<body>

    <table>

        <tr>

            <td>

                <canvas id="canvas" style="width: 1920px; height: 1080px; border: 1px solid black; "></canvas>

            </td>

            <td style="vertical-align: top;">

                <a>Module Name</a>

                <br>

                <textarea id="moduleName" style="resize: none; width: 100%; " placeholder="module name"
                    onclick="this.select()"></textarea>
                <textarea id="moduleInstanceName" style="resize: none; width: 100%; " placeholder="instance name"
                    onclick="this.select()"></textarea>

                <br><br>

                <a>Add Ports</a>

                <br>

                <input type="radio" id="portTypeInput" name="portType" value="input" checked>
                <label for="portTypeInput">Input</label><br>
                <input type="radio" id="portTypeOutput" name="portType" value="output">
                <label for="portTypeOutput">Output</label><br>

                <textarea id="newPortName" style="resize: none; width: 100%; "
                    placeholder="type port names separated by commas"></textarea>

                <textarea id="newPortSize" style="resize: none; width: 100%; " placeholder="port bit width"></textarea>

                <button id="addPortButton" style="width: 100%;">Add Ports</button>
                <button id="clearPortsButton" style="width: 100%;">Clear Ports</button>

                <br><br>

                <button id="previewCodeButton" style="width: 100%;">Preview Verilog</button>

                <textarea id="codePreviewTextArea" readonly
                    style="resize: vertical; width: 100%; height: 500px;"></textarea>

            </td>


        </tr>

    </table>

</body>

<script src="Canvas.js" type="text/javascript"></script>
<script src="Verilog.js" type="text/javascript"></script>
<script src="Utils.js" type="text/javascript"></script>

<script type="text/javascript">

    var functionCall = new Canvas();

</script>





</html>
